<div class="container-grid">
  <div>
    <form class="container-form" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
      <input
        type="hidden"
        formControlName="idPaciente"
      />
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" formControlName="cpf" mask="000.000.000-00"
        (blur)="idPacientePorCpf()" />
      <label for="data">Horario</label>
      <div>
        <input type="date" id="data" formControlName="data" (change)="habilitarData()" />
        <input [hidden]="!dataForm" [required]="dataForm" type="time" id="time" formControlName="hora" />
      </div>
      <label>Plano / particular</label>
      <select formControlName="planoParticular">
        <option value="Particular">Particular</option>
        <option value="Unimed">Unimed</option>
        <option value="Amil">Amil</option>
        <option value="Bradesco">Bradesco</option>
      </select>
      <label>Motivo</label>
      <textarea formControlName="motivo"></textarea>

      <button type="submit" [disabled]="!(formulario.valid && !disabled)" >
        <mat-icon class="material-symbols-outlined">forms_add_on</mat-icon>
      </button>
    </form>
  </div>
  <div>
    <app-consultas-totais></app-consultas-totais>
  </div>
</div>
