<div class="container">
  <app-consultas-do-dia (atendimentoEmitter)="atendimentoRecebido($event)"></app-consultas-do-dia>
  <app-consultas-por-cpf [cpf]="cpfAConsultar"></app-consultas-por-cpf>
</div>
<form class="form-atendimento" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id" id="id" />
  <div class="grid-item">
    <label>Diagnóstico<span>&nbsp;*</span></label>
    <textarea formControlName="diagnostico" id="diagnostico"></textarea>
  </div>
  <div class="grid-item">
    <label>Receita de remédios</label>
    <textarea formControlName="receitaRemedios" id="receitaRemedios"></textarea>
  </div>
  <div class="grid-item">
    <label>Solicitação de retorno</label>
    <textarea formControlName="solicitacaoRetorno" id="solicitacaoRetorno"></textarea>
  </div>
  <div class="grid-item">
    <label>Complemento</label>
    <textarea formControlName="complemento" id="complemento"></textarea>
  </div>
  <div class="campos-obrigatorios">
    <span>* campos obrigatórios</span>
  </div>
  <button [@enabledButton]="formulario.valid ? 'enabled' : 'disabled'" class="btn-form" [disabled]="!formulario.valid" type="submit">
    <mat-icon class="material-symbols-outlined">{{btnNome}}</mat-icon>
  </button>
</form>
