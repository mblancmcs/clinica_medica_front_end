<div class="modal-confirm {{conteudo.confirmacao}}">
  <div class="modal-titulo">
    <mat-icon class="material-symbols-outlined" >{{matIcon}}</mat-icon>
    <h1 md-dialog-title>{{conteudo.titulo}}</h1>
  </div>
  <div md-dialog-content>
    <span>{{conteudo.mensagem}}</span>
    <div class="modal-table">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de nascimento</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{conteudo.paciente.nome | encurtarNome }}</td>
            <td>{{conteudo.paciente.cpf}}</td>
            <td>{{conteudo.paciente.dataNascimento | date:'dd/MM/yyyy'}}</td>
            <td>{{conteudo.paciente.telefone}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
